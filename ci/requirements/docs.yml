name: climpred-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.10
  - cftime >=0.1.5
  - matplotlib-base
  - netcdf4
  - pip
  - pooch
  - xarray >=0.19.0,<=2022.10.0
  - xskillscore >=0.0.18
  # docs
  - jupyterlab
  - myst-nb
  - nbstripout
  - sphinx
  - sphinx-book-theme
  - sphinx-copybutton
  - sphinxcontrib-bibtex
  - sphinxcontrib-napoleon
  - sphinxext-opengraph
  - tqdm
  # optionals
  - bias_correction
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - esmtools
  - nc-time-axis>=1.4.0
  - numba>=0.52
  - xclim
  - xesmf
  - xrft
