repos:

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.2.3
      hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: check-yaml
      - id: double-quote-string-fixer
      - id: no-commit-to-branch
      - id: debug-statements
      - id: check-merge-conflict

  -   repo: https://github.com/ambv/black
      rev: 19.10b0
      hooks:
      - id: black
        args: ["--line-length", "88", "--skip-string-normalization"]

  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
      - id: flake8
        args: ["--max-line-length=88", "--exclude=__init__.py", "--ignore=C901,W605,W503,F722"]

  -   repo: https://github.com/pre-commit/mirrors-isort
      rev: v4.3.21
      hooks:
      -   id: isort
          args: ["-w", "88"]

  -   repo: https://github.com/PyCQA/doc8
      rev: 0.8.1rc2
      hooks:
      -   id: doc8
          args: ["--max-line-length", "100", "--ignore-path", "docs/source/setting-up-data.rst", "--allow-long-titles"]
