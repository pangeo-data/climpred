name: climpred-minimum-tests
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.13
  - cftime >=1.5.0
  - coveralls
  - dask-core
  - h5netcdf
  - numpy >=1.25.0
  - pip
  - pooch
  - pytest <8.0.0
  - pytest-cov
  - pytest-lazy-fixture
  - pytest-xdist
  - scipy
  - tqdm
  - xarray >=0.19.0
  - xskillscore >=0.0.18
