name: climpred-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.13
  - pip >=25.0
  - cftime >=1.6.3
  - dask >=2023.4.0
  - numpy >=1.25.0
  - pooch >=1.7.0
  - xarray >=2023.4.0
  - xskillscore >=0.0.27
  # accel
  - bottleneck
  - numba >=0.57
  # bias-correction
  - bias_correction >=0.4.0
  - xclim >=0.52.0
  # io
  - h5netcdf
  - netcdf4
  # regridding
  - importlib-metadata <8.0.0 # Pin needed for esmpy compatibility. See: https://github.com/pangeo-data/xESMF/issues/374
  - xesmf
  # relative entropy
  - eofs
  # test
  - pre-commit
  - pytest >=7.0,<8.0
  - pytest-cov >=5.0
  - pytest-lazy-fixture
  - pytest-timeout
  - pytest-xdist
  # viz
  - matplotlib-base
  - nc-time-axis >=1.4.0
  # vwmp
  - xrft
  # docs
  - jupyterlab
  - myst-nb
  - nbstripout
  - sphinx >=7.0.0
  - sphinx-book-theme >=1.0.0
  - sphinx-copybutton
  - sphinxcontrib-bibtex
  - sphinxext-opengraph >=0.8.0
  - tqdm
  # dev
  - black
  - flake8
  - isort
  - jupyterlab
  - mypy
  - nb_conda_kernels # switch conda envs in jupyter
  - pylint
  - pytest-sugar
  - tqdm
