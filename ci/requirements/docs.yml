name: climpred-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.8
  - matplotlib-base
  - myst-nb
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - xesmf
  - nc-time-axis>=1.4.0
  - netcdf4
  - sphinx
  - sphinxcontrib-napoleon
  - sphinx-copybutton
  - toolz
  - xarray>=0.19.0
  - xskillscore>=0.0.18
  - numba>=0.52
  - xclim
  - bias_correction
  - pip
  - pip:
    # Install latest version of climpred
    - -e ../..
    - nb_black
    - sphinx_book_theme
