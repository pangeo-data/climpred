name: climpred-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.9
  - matplotlib-base
  - netcdf4
  - xarray>=0.19.0
  - xskillscore>=0.0.18
  - cftime>=0.1.5
  # docs
  - jupyterlab
  - tqdm
  - sphinx
  - nbstripout
  - myst-nb
  - sphinxcontrib-napoleon
  - sphinx-copybutton
  # optionals
  - numba>=0.52
  - xclim
  - xrft
  - bias_correction
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - xesmf
  - esmtools
  - nc-time-axis>=1.4.0
  - pip
  - pip:
    # Install latest version of climpred
    - -e ../..
    - nb_black
    - sphinx_book_theme
    - sphinxcontrib-bibtex
    - sphinxext-opengraph
