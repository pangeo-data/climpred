  - importlib_metadata
  - jupyterlab
  - matplotlib-base
  - nbsphinx
  - nbstripout
  - netcdf4
  - numpy
  - numba>=0.52
  - pandas
  - dask-core
  - sphinx
  - sphinxcontrib-napoleon
  - sphinx_rtd_theme
  - sphinx-copybutton
  - mypy_extensions
  - toolz
