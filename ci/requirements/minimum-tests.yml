name: climpred-minimum-tests
channels:
  - conda-forge
  - numba/label/dev # Temporary fix to get Numba on Python 3.9
  - nodefaults
dependencies:
  - python>=3.7
  - cftime>=1.1.2
  - coveralls
  - dask
  - eofs
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - ipython
  - matplotlib-base
  - nc-time-axis
  - netcdf4
  - pip
  - pytest
  - pytest-cov
  - pytest-xdist
  - scipy
  - xarray>=0.16.1
  - xesmf
  - xrft
  - xskillscore>=0.0.18
  - pip:
    - pytest-lazy-fixture
    - -e ../..
