name: climpred-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.9,<3.10
  - cftime >=0.1.5
  - matplotlib-base
  - netcdf4
  - pip
  - pooch
  - xarray >=0.19.0,<=2022.10.0
  - xskillscore >=0.0.18
  # docs
  - jupyterlab
  - myst-nb
  - nbstripout
  - sphinx
  - sphinx-book-theme >=0.3.3
  - sphinx-copybutton
  - sphinxcontrib-bibtex
  - sphinxcontrib-napoleon
  - sphinxext-opengraph
  - tqdm
  # optionals
  - bias_correction
  - esmpy =*=mpi*  # Ensures MPI works with version of esmpy.
  - esmtools
  - importlib-metadata <8.0.0 # Pin needed for esmpy compatibility. See: https://github.com/pangeo-data/xESMF/issues/374
  - nc-time-axis >=1.4.0
  - numba >=0.52
  - numpy >=1.25.0
  - xclim
  - xesmf
  - xrft
