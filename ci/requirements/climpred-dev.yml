name: climpred-dev
channels:
  - conda-forge
dependencies:
  # Documentation
  - nbsphinx
  - nbstripout
  - sphinx_rtd_theme
  - sphinx
  - sphinxcontrib-napoleon
  # IDE
  - ipywidgets
  - jupyterlab
  - nb_conda_kernels # switch conda envs in jupyter
  # Input/Output
  - netcdf4
  # Miscellaneous
  - lxml
  - tqdm
  # Numerics
  - numpy
  - pandas
  - scipy
  - xarray
  # Package Management
  - asv
  - black==19.10b0
  - coveralls
  - dataclasses  # to get black to not error
  - flake8
  - importlib_metadata
  - isort
  - pre-commit
  - pylint
  # Currently 5.4.0 or greater breaks pytest-sugar. It looks like this will be fixed
  # soon and we can revert back to the newest pytest.
  # https://github.com/Teemu/pytest-sugar/issues/187
  - pytest<5.4.0
  - pytest-cov
  - pytest-sugar
  # Performance
  - bottleneck
  - numba
  - dask
  # Regridding
  - esmpy=*=mpi*  # Ensures MPI works with version of esmpy.
  - xesmf
  # Statistics
  - eofs
  - esmtools>=1.1.3
  - xrft=0.2.0  # New version not compatible with xarray 0.16.1
  - xskillscore>=0.0.18
  # Visualization
  - cartopy>=0.18.0
  - matplotlib
  - nc-time-axis
  - pip
  - pip:
      - cftime>=1.1.2 # Optimization changes to make cftime fast.
      - pytest-tldr
      - pytest-lazy-fixture
