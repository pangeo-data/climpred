name: climpred-dev
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python >=3.10,<3.14
  - pip >=25.1
  - cftime >=1.6.3
  - dask >=2023.4.0
  - numpy >=2.0.0
  - pandas >=2.0
  - pooch >=1.8.0
  - xarray >=2023.4.0
  - xskillscore >=0.0.28
  # accel
  - bottleneck
  - numba >=0.57
  # bias-correction
  - bias_correction >=0.4.0
  - xclim >=0.57.0
  - xsdba >=0.4.0
  # io
  - h5netcdf
  - h5py
  - netcdf4
  # regridding
  - importlib-metadata <8.0.0 # Pin needed for esmpy compatibility. See: https://github.com/pangeo-data/xESMF/issues/374
  - xesmf
  # relative entropy
  - eofs
  # test
  - pre-commit
  - pytest >=8.0.0
  - pytest-cov >=5.0
  - pytest-lazy-fixtures >=1.0.5
  - pytest-timeout
  - pytest-xdist
  # viz
  - matplotlib-base
  - nc-time-axis >=1.4.0
  # vwmp
  - xrft
  # docs
  - jupyterlab
  - myst-nb
  - nbstripout
  - sphinx >=7.0.0
  - sphinx-book-theme >=1.0.0
  - sphinx-copybutton
  - sphinxcontrib-bibtex
  - sphinxext-opengraph >=0.8.0
  - tqdm
  # dev
  - black
  - flake8
  - isort
  - jupyterlab
  - mypy >=1.13.0
  - nb_conda_kernels # switch conda envs in jupyter
  - pylint
  - pytest-sugar
  - tqdm
